<section data-ng-controller="AsistenciaController" data-ng-init="find()">
    <div class="page-header">
        <h1>Asistencia</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="asistencium in asistencia" data-ng-href="#!/asistencia/{{asistencium._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="asistencium.created | date:'medium'"></span>
				by
				<span data-ng-bind="asistencium.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="asistencium.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!asistencia.$resolved || asistencia.length">
    	No Asistencia yet, why don't you <a href="/#!/asistencia/create">create one</a>?
    </div>
</section>
