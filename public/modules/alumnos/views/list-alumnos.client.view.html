<section data-ng-controller="AlumnosController">
    <div class="page-header">
        <h1>Alumnos</h1>
    </div>
    <div>
        <table ng-table="tableParams">
            <tr class="tabla" data-ng-repeat="alumno in $data">
                <td data-title="Nombre">{{alumno.nombre}}</td>
                <td data-title="Apellido">{{alumno.apellido}}</td>
                <td data-title="DNI">{{alumno.dni}}</td>
                <td data-title="Calle">{{alumno.direccion.calle}}</p></td>
                <td data-title="Numero">{{alumno.direccion.numero}}</p></td>
                <td data-title="Dpto">{{alumno.direccion.dpto}}</p></td>
                <td><div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == alumno.user._id))">
                    <a class="btn btn-primary" href="/#!/alumnos/{{alumno._id}}">
                        <i class="glyphicon glyphicon-eye-open"></i>
                    </a>
                    <a class="btn btn-primary" href="/#!/alumnos/{{alumno._id}}/edit">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a class="btn btn-primary" data-ng-click="remove();">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </div><td>
            </tr>
        </table>
         <a class="btn btn-primary" href="/#!/alumnos/create">
                <i class="glyphicon glyphicon-plus"></i>
        </a>
    </div>
