<section data-ng-controller="AlumnosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Alumnos</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="alumno in alumnos" data-ng-href="#!/alumnos/{{alumno._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="alumno.created | date:'medium'"></span>
				by
				<span data-ng-bind="alumno.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="alumno.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!alumnos.$resolved || alumnos.length">
    	No Alumnos yet, why don't you <a href="/#!/alumnos/create">create one</a>?
    </div>
</section>
