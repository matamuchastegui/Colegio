<section data-ng-controller="AlumnosController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="alumno.name"> </h1>
		<h1 data-ng-bind="alumno.apellido"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == alumno.user._id))">
		<a class="btn btn-primary" href="/#!/alumnos/{{alumno._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="alumno.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="alumno.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="alumno.dni"></p><br>
	<p class="lead" data-ng-bind="alumno.direccion.calle"></p><br>
	<p class="lead" data-ng-bind="alumno.direccion.numero"></p><br>
	<p class="lead" data-ng-bind="alumno.direccion.dpto"></p><br>
</section>
