<section data-ng-controller="AlumnosController">
    <div class="page-header">
        <h1>New Alumno</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido</label>
                    <div class="controls">
                        <input type="text" data-ng-model="apellido" id="apellido" class="form-control" placeholder="Apellido" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">DNI</label>
                    <div class="controls">
                        <input type="text" data-ng-model="dni" id="dni" class="form-control" placeholder="DNI" required><br>
                    </div>
                </div><br>
                <div class="form-group">
                    <label class="control-label" for="calle">Calle</label>
                    <div class="controls">
                        <input type="text" data-ng-model="calle" id="calle" class="form-control" placeholder="Calle" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="numero">Numero</label>
                    <div class="controls">
                        <input type="text" data-ng-model="numero" id="numero" class="form-control" placeholder="Numero" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dpto">Dpto</label>
                    <div class="controls">
                        <input type="text" data-ng-model="dpto" id="dpto" class="form-control" placeholder="Departamento" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
