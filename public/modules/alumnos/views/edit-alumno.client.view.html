<section data-ng-controller="AlumnosController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Alumno</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="alumno.nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido</label>
                    <div class="controls">
                        <input type="text" data-ng-model="alumno.apellido" id="apellido" class="form-control" placeholder="Apellido" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">DNI</label>
                    <div class="controls">
                        <input type="text" data-ng-model="alumno.dni" id="dni" class="form-control" placeholder="DNI" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
